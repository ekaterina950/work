<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Project Manager</h1>
</header>
<main>
    <section id="create-project">
        <h2>Create Project</h2>
        <form id="project-form">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" required>

            <label for="project-description">Description:</label>
            <textarea id="project-description" required></textarea>

            <button type="submit">Create Project</button>
        </form>
    </section>

    <section id="create-contact">
        <h2>Create Contact</h2>
        <form id="contact-form">
            <label for="contact-name">Full Name:</label>
            <input type="text" id="contact-name" required>

            <label for="contact-organization">Organization:</label>
            <input type="text" id="contact-organization">

            <label for="contact-position">Position:</label>
            <input type="text" id="contact-position">

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" required>

            <button type="submit">Create Contact</button>
        </form>
    </section>

    <section id="assign-role">
        <h2>Assign Role to Contact</h2>
        <form id="role-form">
            <label for="project-id">Project ID:</label>
            <input type="number" id="project-id" required>

            <label for="contact-id">Contact ID:</label>
            <input type="number" id="contact-id" required>

            <label for="role">Role:</label>
            <select id="role">
                <option value="AUTHOR">Author</option>
                <option value="SPECIALIST">Specialist</option>
                <option value="APPROVER">Approver</option>
                <option value="VALIDATOR">Validator</option>
            </select>

            <button type="submit">Assign Role</button>
        </form>
    </section>

    <section id="project-list">
        <h2>Projects</h2>
        <button id="load-projects">Load Projects</button>
        <table>
            <thead>
            <tr>
                <th>Project ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="projects-table-body"></tbody>
        </table>
    </section>

    <section id="contact-list">
        <h2>Contacts by Project</h2>
        <label for="load-contacts-project-id">Project ID:</label>
        <input type="number" id="load-contacts-project-id" required>
        <button id="load-contacts">Load Contacts</button>
        <table>
            <thead>
            <tr>
                <th>Contact ID</th>
                <th>Full Name</th>
                <th>Project</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="contacts-table-body"></tbody>
        </table>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
